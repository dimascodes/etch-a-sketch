<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .controls {
            margin: 20px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #container {
            width: 960px;
            height: 960px;
            display: flex;
            flex-wrap: wrap;
            border: 2px solid #333;
            background-color: white;
        }

        .grid-square {
            box-sizing: border-box;
            border: 1px solid #e0e0e0;
            transition: background-color 0.2s;
        }

        .drawing-mode {
            cursor: crosshair;
        }
    </style>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="controls">
        <button id="resize">Change Grid Size</button>
        <button id="random">Random Colors</button>
        <button id="progressive">Progressive Darkening</button>
        <button id="clear">Clear</button>
    </div>
    <div id="container"></div>
    <script src="script.js"></script>
</body>
</html>
